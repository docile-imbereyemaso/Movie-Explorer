<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-6 space-y-6">

    <h1 class="text-2xl font-bold text-center text-gray-800">
      Movie Search
    </h1>

    <!-- Search Form -->
    <form id="searchForm" class="flex gap-2">
      <input
        type="text"
        id="searchInput"
        placeholder="Search movie by name..."
        class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        type="submit"
        class="bg-blue-600 text-white px-6 rounded-lg hover:bg-blue-700 transition"
      >
        Search
      </button>
    </form>

    <!-- Loading -->
    <p id="loading" class="text-center text-gray-500">
      Loading movies...
    </p>

    <!-- Error -->
    <p id="error" class="text-center text-red-500 hidden">
     
    </p>

    <!-- Results -->
    <div
      id="results"
      class="grid grid-cols-1 sm:grid-cols-2 gap-4 "
    >
      <!-- Movie cards will be rendered here -->
    </div>

  </div>

  <!-- You write the JS -->
  <script src="script.js"></script>
</body>
</html>
